<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCM PACES</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="qcm-container">
        <h1>QCM PACES</h1>
        <div id="question-text">Chargement de la question...</div>
        <div id="alert-container" style="display: none;">
            <div id="alert-message">
                <span>⚠️</span>
                <span>Vous devez choisir une réponse</span>
            </div>
        </div>
        <div id="options-container"></div>
        <div id="correct-answer" style="display: none;"></div>
        <div id="button-container">
            <button id="show-answer">Voir la réponse</button>
            <button id="next-question">Question suivante</button>
        </div>
    </div>
    
    <script>
        // Charger les données des QCM depuis Flask
        let currentQuestionIndex = 0;
        let questions = [];

        // Charger les questions depuis le backend Flask
        async function loadQuestions() {
            try {
                const response = await fetch('/qcms'); // Appelle la route Flask "/qcms"
                if (response.ok) {
                    questions = await response.json();
                    displayQuestion(currentQuestionIndex);
                } else {
                    document.getElementById('question-text').textContent = 
                        "Erreur lors du chargement des questions. Veuillez réessayer plus tard.";
                }
            } catch (error) {
                console.error("Erreur lors de la récupération des questions :", error);
                document.getElementById('question-text').textContent = 
                    "Erreur de connexion au serveur. Veuillez vérifier votre connexion.";
            }
        }

        // Afficher une question
        function displayQuestion(index) {
            if (index < questions.length) {
                const question = questions[index];
                document.getElementById('question-text').textContent = question.question;

                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = ''; // Réinitialiser les options
                question.options.forEach((option, i) => {
                    if (option) {
                        const optionElement = document.createElement('button');
                        optionElement.textContent = option;
                        optionElement.className = 'option';
                        optionElement.onclick = () => selectAnswer(i);
                        optionsContainer.appendChild(optionElement);
                    }
                });

                // Réinitialiser les messages de réponse et d'alerte
                document.getElementById('alert-container').style.display = 'none';
                document.getElementById('correct-answer').style.display = 'none';
            } else {
                document.getElementById('question-text').textContent = 
                    "Toutes les questions ont été affichées.";
                document.getElementById('options-container').innerHTML = '';
                document.getElementById('button-container').style.display = 'none';
            }
        }

        // Gérer la sélection d'une réponse
        function selectAnswer(selectedIndex) {
            const correctAnswer = questions[currentQuestionIndex].correct_option;
            const alertContainer = document.getElementById('alert-container');
            const correctAnswerContainer = document.getElementById('correct-answer');

            alertContainer.style.display = 'none';

            if (questions[currentQuestionIndex].options[selectedIndex] === correctAnswer) {
                correctAnswerContainer.textContent = "✅ Bonne réponse !";
                correctAnswerContainer.style.display = 'block';
            } else {
                correctAnswerContainer.textContent = 
                    `❌ Mauvaise réponse. La bonne réponse était : ${correctAnswer}`;
                correctAnswerContainer.style.display = 'block';
            }
        }

        // Gérer le bouton "Question suivante"
        document.getElementById('next-question').addEventListener('click', () => {
            currentQuestionIndex++;
            displayQuestion(currentQuestionIndex);
        });

        // Charger les questions au chargement de la page
        loadQuestions();
    </script>
</body>
</html>
